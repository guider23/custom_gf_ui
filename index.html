<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Form Submission</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto Mono', monospace;
            background: #0A0A23;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Canvas for Particles */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Form Container */
        .form-container {
            background: rgba(20, 20, 40, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            width: 100%;
            max-width: 550px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }

        /* Form Title */
        .form-container h1 {
            color: #00FFFF;
            margin-bottom: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        /* Input Groups */
        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        .form-container input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #FFFFFF;
            transition: all 0.3s ease;
            box-sizing: border-box;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
        }

        .form-container input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), inset 0 0 8px rgba(0, 255, 255, 0.4);
        }

        .form-container input:valid {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .form-container input.invalid {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            animation: shake 0.3s;
        }

        /* Input Labels */
        .form-container label {
            position: absolute;
            left: 16px;
            top: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .form-container input:focus + label,
        .form-container input:not(:placeholder-shown) + label {
            top: -12px;
            left: 12px;
            font-size: 0.8rem;
            color: #00FFFF;
            background: rgba(20, 20, 40, 0.9);
            padding: 0 6px;
            border-radius: 5px;
        }

        /* Submit Button */
        .form-container button {
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            color: #FFFFFF;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
        }

        .form-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loading Animation */
        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid transparent;
            border-top: 4px solid #00FFFF;
            border-right: 4px solid #FF00FF;
            border-radius: 50%;
            animation: spin 0.8s ease-in-out infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container button.loading .spinner {
            display: block;
        }

        .form-container button.loading span {
            visibility: hidden;
        }

        /* Status Message */
        .status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #FFFFFF;
            opacity: 0;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .status.error {
            color: #FF0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 2rem;
            }

            .form-container h1 {
                font-size: 1.8rem;
            }

            .form-container button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="form-container" data-tilt data-tilt-max="15" data-tilt-speed="400" data-tilt-perspective="1000">
    <h1>SUBMIT YOUR DETAILS</h1>
    <div class="input-group">
        <input type="text" id="name" placeholder=" " required>
        <label for="name">Name</label>
    </div>
    <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
    </div>
    <div class="input-group">
        <input type="text" id="address" placeholder=" " required>
        <label for="address">Address</label>
    </div>
    <div class="input-group">
        <input type="tel" id="phone" placeholder=" " required pattern="[0-9]{10,}">
        <label for="phone">Mobile Number</label>
    </div>
    <div class="input-group">
        <input type="text" id="comments" placeholder=" " required>
        <label for="comments">Comments</label>
    </div>
    <button onclick="submitForm()"><span>Transmit</span><div class="spinner"></div></button>
    <div class="status" id="status"></div>
</div>

<script>
    // GSAP Animations
    gsap.from(".form-container", { opacity: 0, y: -100, duration: 1.5, ease: "power4.out" });
    gsap.from(".input-group", { opacity: 0, x: -50, duration: 1, stagger: 0.2, delay: 0.5 });
    gsap.to(".form-container", { animation: "pulse 3s infinite", ease: "none" });

    // Particle Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.01;
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }

        draw() {
            ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle, index) => {
            particle.update();
            particle.draw();
            if (particle.size <= 0.2) {
                particles.splice(index, 1);
                particles.push(new Particle());
            }
        });
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Resize Handler
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Form Submission
    async function submitForm() {
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const address = document.getElementById("address");
        const phone = document.getElementById("phone");
        const comments = document.getElementById("comments");
        const status = document.getElementById("status");
        const button = document.querySelector("button");

        // Reset states
        status.classList.remove("success", "error", "show");
        [name, email, address, phone, comments].forEach(input => input.classList.remove("invalid"));

        // Validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^[0-9]{10,}$/;
        let isValid = true;

        if (!name.value.trim()) {
            name.classList.add("invalid");
            isValid = false;
        }
        if (!emailRegex.test(email.value)) {
            email.classList.add("invalid");
            isValid = false;
        }
        if (!address.value.trim()) {
            address.classList.add("invalid");
            isValid = false;
        }
        if (!phoneRegex.test(phone.value)) {
            phone.classList.add("invalid");
            isValid = false;
        }
        if (!comments.value.trim()) {
            comments.classList.add("invalid");
            isValid = false;
        }

        if (!isValid) {
            status.textContent = "Invalid data detected.";
            status.classList.add("error", "show");
            // Optional sound effect
            // new Audio('https://assets.codepen.io/127738/error.mp3').play();
            return;
        }

        // Loading state
        button.disabled = true;
        button.classList.add("loading");
        status.textContent = "Transmitting data...";
        status.classList.add("show", "error");

        try {
            const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSe2244548ieZ_9HIqQHMF7pQBDBijdWHJR1FGGzWH8NoLzvCQ/formResponse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'entry.2005620554': name.value,
                    'entry.1045781291': email.value,
                    'entry.1065046570': address.value,
                    'entry.1166974658': phone.value,
                    'entry.839337160': comments.value
                })
            });

            if (response.ok) {
                status.textContent = "Data transmission successful!";
                status.classList.remove("error");
                status.classList.add("success", "show");
                gsap.to(".form-container", { scale: 1.1, duration: 0.4, repeat: 1, yoyo: true });
                // Optional sound effect
                // new Audio('https://assets.codepen.io/127738/success.mp3').play();
                
                // Reset form
                [name, email, address, phone, comments].forEach(input => input.value = "");
            } else {
                status.textContent = "Success";
                status.classList.add("error", "show");
            }
        } catch (error) {
            console.error('Error:', error);
            status.textContent = "Success";
            status.classList.add("error", "show");
        } finally {
            button.disabled = false;
            button.classList.remove("loading");
        }
    }
</script>

</body>
</html>
